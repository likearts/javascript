<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Router</title>

    <script src="js/angular.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/app2.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="likearts" ng-controller="likeartsCtrl">

    <div id="main">

        <div class="gnb">
            <a
                href="#!{{route.home.url}}?screenID=main"
                ng-class="{active:pageName==routeName.home}">home</a>
            <a
                href="#!{{route.profile.url}}?user=likearts&no=123"
                ng-class="{active:pageName==routeName.profile}">Profile</a>
            <a
                href="#!{{route.works.url}}?cat=all&id=1"
                ng-class="{active:pageName==routeName.works}">works</a>
            <a
                href="#!{{route.contact.url}}?screenID=mail"
                ng-class="{active:pageName==routeName.contact}">contact</a>
        </div>

        <ui-view id="routedContent" data-ng-controller="HomeFragmentController"></ui-view>

    </div>

</body>
</html>
