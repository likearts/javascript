<div
        class='store_live_theme_tag category_only'
        ng-if="tags.length">
    <div>
        <div class='table'>
            <ul class='table-cell'>
                <li ng-repeat='item in tags'
                    ng-class='{active:tags.tag_select_yn=="Y"}'
                    ng-click='themeData($index)'>
                    <span class='transition_color'>#{{item.tag_nm}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
