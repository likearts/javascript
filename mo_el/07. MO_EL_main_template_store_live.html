<!--
    @ 전시 템플릿 번호 : 24811 > ppt-23p ( 기능 )
    @ 유입코드 : 93 ( pc, mobile 공통 ) > ppt-23p ( 정책 )
-->
<section store-live class='template_store_live screenType{{screenType}} bdr_top'>

    <div store-top-banner class='store-top-banner'>
        <div
            class="full_store_image"
            style="background:{{storeliveData.main_img_banner_list.items[0].img.conts_desc_cont}}">
            <a>
    			<img ng-src="{{storeliveData.main_img_banner_list.items[0].img.img_url}}" alt="{{storeliveData.main_img_banner_list.items[0].img.alt_cont}}" />
                <span class="slogan">
                    <b>백화점live</b>
                    <p>{{storeliveData.main_img_banner_list.items[0].img.conts_desc_cont||"백화점 매장을 온라인으로 둘러보세요"}}</p>
                </span>
    		</a>
    	</div>
        <!-- 브랜드 목록 열기 버튼 -->
        <span class="brand_floating_icon" ng-click="brandListOpen()">
            <img
                ng-src="http://image.lotte.com/ellotte/mo2015/angular/mall/store_live_icon_brand_float_bleat.png"
                alt=""/>
        </span>
    </div>

    <!--
        ## 태그목록 ppt-23p ##
        @ 노출개수 : 최대 10개
    -->
    <store-live-theme-tag bind-data=""></store-live-theme-tag>

    <!--
        ## BEST 샵 매니저 ppt-23p ##
        @ 매장명 : 최대 7자
        @ NEW : 신규매니저 ( 앞쪽으로 표시 )
    -->
    <store-live-shop-manager bind-data=""></store-live-shop-manager>

    <!--
        ## MD 추천상품 ppt-23p ##
    -->
    <store-live-md-recoms bind-data=""></store-live-md-recoms>

    <!--
        ## 카테고리 ppt-24p ##
        @ Action : 카테고리 클릭시 포함된 테마태그 표시
    -->
    <store-live-category></store-live-category>

    <!--
        ## 상품목록 : 최신, 인기  ppt-24p ##
    -->
    <store-live-product-list template-type="storeLivemain" storelive-data="storeliveData"></store-live-product-list>

    <!-- 로딩 -->
    <store-live-page-loading></store-live-page-loading>

</section>
